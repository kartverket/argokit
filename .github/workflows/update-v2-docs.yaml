name: Update documentation

on:
  push:
    branches:
      - main
    paths:
      - 'v2/api-reference.md'

permissions:
  contents: write
  id-token: write

jobs:
  update-docs:
    name: Update documentation in target repository
    uses: kartverket/github-workflows/.github/workflows/update-skip-docs.yaml@d92ddf9d92bd638964e47343879084befa268a52
    with:
      source_path: "v2/api-reference.md"
      target_path: "docs/03-applikasjon-utrulling/10-argokit/09-argokit-v2.md"
      branch_name: "update-argokitv2-docs-branch"
      author_name: "GithubActions <argokit@kartverket.no>"
      identity: "argokit"