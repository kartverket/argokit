name: write updated README to skip.kartverket.no 

on: 
  push:
    branches:
      - main 
      - updated-documentation
    #paths: 
    #- 'v2/README.md'
jobs: 
  sync-docs:
    name: Update target repository
    permissions: 
      contents: write
      id-token: write

    runs-on: ubuntu-latest
    steps: 
      - uses: octo-sts/action@6177b4481c00308b3839969c3eca88c96a91775f # v1.0.0 from https://skip.kartverket.no/docs/applikasjon-utrulling/argo-cd/hva-er-et-apps-repo
        id: octo-sts
        with:
          scope: kartverket/skip.kartverket.no
          identity: argokit 

      - name: Checkout source repo
        uses: actions/checkout@v5 
        with: 
          path: source
          persist-credentials: false

      - name: Checkout target repo  
        uses: actions/checkout@v5 
        with:
          path: target
          repository: kartverket/skip.kartverket.no
          token: ${{steps.octo-sts.outputs.token}}
          persist-credentials: false

      - name: Copy updated v2/README.md into target 
        run: |
          cp source/v2/README.md target/docs/03-applikasjon-utrulling/09-argo-cd/08-argokit/02-argokit-v2.md 
      
      - name: Commit and push changes
        env:
          OCTO_TOKEN: ${{ steps.octo-sts.outputs.token }}
        run: |
          cd target
          set -euo pipefail
          git config --global user.email "argokit@kartverket.no"
          git config --global user.name "GithubActions"
          git remote set-url origin "https://x-access-token:${OCTO_TOKEN}@github.com/kartverket/skip.kartverket.no.git"
          git add .
          # Only commit if there are changes
          if git diff --cached --exit-code &>/dev/null; then
            echo "No changes to commit"
          else
            git commit -m "Update argoKit v2 documentation"
            git push origin main
          fi